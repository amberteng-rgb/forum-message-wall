<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾減量大作戰！</title>
    
    <style>
        /* --- 風格設定 --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        :root {
            --primary-red: #A62323;
            --primary-green: #2E7D63;
            --accent-gold: #D4AF37;
            --bg-gradient: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 曲線裝飾 */
        .gold-curve { position: absolute; border-radius: 50%; border: 1px solid var(--accent-gold); opacity: 0.6; z-index: 0; pointer-events: none; }
        .curve-1 { width: 80vw; height: 80vw; top: -40vw; right: -20vw; }
        .curve-2 { width: 90vw; height: 90vw; top: -45vw; right: -25vw; border-width: 2px; opacity: 0.4; }
        
        /* 主要容器 */
        .container { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .header-logo h1 { font-weight: 900; font-size: 2.2rem; letter-spacing: 2px; margin: 0; text-align: center; }

        /* 手機介面 */
        #mobile-input-view { display: none; width: 90%; max-width: 400px; }
        .input-card { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid var(--primary-green); }
        .instruction { text-align: left; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; resize: none; margin-bottom: 20px; }
        button { background: linear-gradient(90deg, var(--primary-red), var(--primary-green)); color: white; border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* 牆面介面 */
        #desktop-wall-view { display: none; width: 100%; height: 90vh; }
        .wall-header { text-align: center; margin-bottom: 10px; }
        .impact-text { font-size: 1.5rem; font-weight: 700; color: #444; background: rgba(255,255,255,0.8); padding: 10px 30px; border-radius: 50px; display: inline-block; }
        
        /* --- 跑馬燈核心樣式 --- */
        .message-wall {
            width: 100%; 
            height: 50vh; 
            overflow: hidden; 
            position: absolute; 
            top: 25%; 
            transform: translateY(-25%);
            display: flex;
            flex-direction: column; 
            justify-content: space-around; 
        }
        
        /* 單獨的跑馬燈軌道 */
        .marquee-track {
            width: 100%;
            display: flex; 
            align-items: center;
            height: calc(50vh / 4); 
            box-sizing: content-box;
        }

        /* 跑馬燈內容 */
        .marquee-content {
            display: flex;
            white-space: nowrap; 
            animation-duration: 60s; 
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        /* 不同的軌道給予不同的動畫時間 */
        #track-0 .marquee-content { animation-name: marquee-0; animation-duration: 75s; }
        #track-1 .marquee-content { animation-name: marquee-1; animation-duration: 60s; }
        #track-2 .marquee-content { animation-name: marquee-2; animation-duration: 90s; }
        #track-3 .marquee-content { animation-name: marquee-3; animation-duration: 65s; }


        @keyframes marquee-0 { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes marquee-1 { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes marquee-2 { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes marquee-3 { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* 跑馬燈單一項目 */
        .marquee-item {
            display: inline-block;
            padding: 0 60px; 
            font-weight: 900;
            transition: color 0.3s;
            line-height: 1.2;
        }
        /* --- 跑馬燈核心樣式結束 --- */

        /* Footer */
        .footer { position: absolute; bottom: 0; width: 100%; background: white; padding: 10px; text-align: center; font-size: 0.75rem; color: #888; }

        /* RWD */
        @media (max-width: 768px) { #mobile-input-view { display: block; } .curve-1 { right: -50vw; top: -20vw; } }
        @media (min-width: 769px) { #desktop-wall-view { display: block; } }
    </style>
</head>
<body>

    <div class="gold-curve curve-1"></div>
    <div class="gold-curve curve-2"></div>

    <div class="container">
        <div id="mobile-input-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1> 
            </div>
            <br>
            <div class="input-card">
                <div class="instruction">
                    <strong>STEP 1</strong><br>
                    依照你生活中的日常經驗，分享一個「能幫助垃圾減量的方法」。
                </div>
                <textarea id="userInput" placeholder="例如：使用環保杯..."></textarea>
                <button id="submitBtn" onclick="submitMessage()">送出行動</button>
            </div>
        </div>

        <div id="desktop-wall-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1>
            </div>
            <div class="wall-header">
                <div class="impact-text">每一個行動改變 > 成就巨大的影響力</div>
            </div>
            
            <div class="message-wall" id="wallContainer">
                <div class="marquee-track" id="track-0"></div>
                <div class="marquee-track" id="track-1"></div>
                <div class="marquee-track" id="track-2"></div>
                <div class="marquee-track" id="track-3"></div>
            </div>
        </div>
    </div>

    <div class="footer">主辦單位：隆中向上教育基金會 | 贊助單位：XSGames GameSparcs</div>

    <script>
        // ✅ Google Apps Script 網址
        const scriptURL = "https://script.google.com/macros/s/AKfycbzvncIKXT9kH8bpgpk2bt6kusxP1Yk4vb3BrosCLpr00Xlf1wQ5qkRslQI4_g0K638NxA/exec"; 

        const randomTextColors = ['#A62323', '#2E7D63', '#444444', '#6C757D', '#8D6A00', '#1E3A5F', '#5A2D54'];
        const TRACK_COUNT = 4; // 固定四條跑馬燈軌道
        let currentMessagesHash = ""; 

        // --- 手機端 (略) ---
        function submitMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('submitBtn');
            const text = input.value.trim();
            if (!text) { alert("請輸入內容！"); return; }
            btn.disabled = true;
            btn.innerText = "傳送中...";
            fetch(`${scriptURL}?action=insert&text=${encodeURIComponent(text)}`)
                .then(() => {
                    alert("感謝您的響應！訊息已上牆。");
                    input.value = "";
                    btn.disabled = false;
                    btn.innerText = "送出行動";
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("發送失敗，請檢查網路。");
                    btn.disabled = false;
                    btn.innerText = "重試";
                });
        }

        // --- 牆面端 (跑馬燈) ---
        function updateWall(wallContainer) {
            // 在讀取前，先顯示「讀取中」狀態
            wallContainer.innerHTML = `
                <div id="loadingStatus" style="text-align:center; font-size:2rem; color:#888; position:absolute; top:50%; width:100%; transform:translateY(-50%);">
                    正在讀取資料...請稍候。
                </div>
            `;

            fetch(`${scriptURL}?action=read`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 成功抓取資料，清除 loading 訊息
                    const loadingMessage = document.getElementById('loadingStatus');
                    if (loadingMessage) loadingMessage.remove(); 

                    const newHash = JSON.stringify(data);
                    if (newHash !== currentMessagesHash) {
                        currentMessagesHash = newHash;
                        renderMarquee(data);
                    }
                    // 如果資料未變，跑馬燈繼續跑，無需操作
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    // 讀取失敗時，顯示紅色錯誤
                    wallContainer.innerHTML = `<div style="text-align:center; font-size:2rem; color:red; position:absolute; top:50%; width:100%; transform:translateY(-50%);">
                                                  ⚠️ 讀取失敗！請檢查網路連線或 Apps Script 網址。
                                              </div>`;
                });
        }

        function renderMarquee(data) {
            const tracks = [];
            for (let i = 0; i < TRACK_COUNT; i++) {
                const track = document.getElementById(`track-${i}`);
                if (track) { // 確保元素存在
                    track.innerHTML = ''; 
                    tracks.push(track);
                }
            }

            // 檢查資料
            if (!data || data.length === 0 || data.every(item => !item.text)) {
                // 如果沒有資料，在第一個軌道上顯示提示，並清空其他軌道
                if(tracks.length > 0) {
                    tracks[0].innerHTML = `<div style="text-align:center; font-size:2rem; color:#A62323; padding-top:50px; width:100%;">
                                               ❌ 目前沒有留言
