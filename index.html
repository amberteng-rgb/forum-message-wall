<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾減量大作戰！</title>
    
    <style>
        /* --- 風格設定 (維持不變) --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        :root {
            --primary-red: #A62323;
            --primary-green: #2E7D63;
            --accent-gold: #D4AF37;
            --bg-gradient: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .gold-curve {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--accent-gold);
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }
        .curve-1 { width: 80vw; height: 80vw; top: -40vw; right: -20vw; }
        .curve-2 { width: 90vw; height: 90vw; top: -45vw; right: -25vw; border-width: 2px; opacity: 0.4; }
        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header-logo h1 { font-weight: 900; font-size: 2.2rem; letter-spacing: 2px; margin: 0; text-align: center; }
        .title-red { color: var(--primary-red); }
        .title-green { color: var(--primary-green); }
        
        /* 手機介面 */
        #mobile-input-view { display: none; width: 90%; max-width: 400px; }
        .input-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--primary-green);
        }
        .instruction { text-align: left; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.6; }
        textarea {
            width: 100%; height: 120px; padding: 15px;
            border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; resize: none; margin-bottom: 20px;
        }
        button {
            background: linear-gradient(90deg, var(--primary-red), var(--primary-green));
            color: white; border: none; padding: 12px 30px;
            font-size: 1.1rem; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* 牆面介面 */
        #desktop-wall-view { display: none; width: 90%; max-width: 1000px; height: 85vh; }
        .wall-header { text-align: center; margin-bottom: 20px; }
        .impact-text {
            font-size: 1.5rem; font-weight: 700; color: #444;
            background: rgba(255,255,255,0.8); padding: 10px 30px; border-radius: 50px;
            display: inline-block;
        }
        
        /* --- 修改區塊：移除卡片樣式，只保留文字樣式 --- */
        .message-wall {
            height: 100%;
            overflow-y: scroll; 
            position: relative;
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* 調整最小寬度以容納更多文字 */
            gap: 15px; /* 縮小間距 */
            align-items: start;
            padding: 20px 0;
            mask-image: none; 
            -webkit-mask-image: none;
        }
        
        .message-card {
            /* 移除背景、陰影、邊框等卡片樣式 */
            background: transparent; /* 背景透明 */
            padding: 5px 10px; /* 縮小內邊距 */
            border-radius: 0; /* 移除圓角 */
            box-shadow: none; /* 移除陰影 */
            border-left: none; /* 移除左邊框 */
            
            font-size: 1.2rem; 
            font-weight: 700; /* 文字加粗，更容易看到 */
            animation: slideIn 0.8s ease-out;
            width: 100%; 
            max-width: none; 
            margin: 0; 
            transition: transform 0.5s; /* 僅保留變形平滑過渡 */
            text-align: center; /* 文字居中 */
            word-break: break-word; /* 防止長單詞溢出 */
            line-height: 1.3;
        }
        /* --- 修改區塊結束 --- */

        /* 移除 .message-card:nth-child(even) 因為不再有邊框 */
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Footer */
        .footer { position: absolute; bottom: 0; width: 100%; background: white; padding: 10px; text-align: center; font-size: 0.75rem; color: #888; }

        /* RWD */
        @media (max-width: 768px) { #mobile-input-view { display: block; } .curve-1 { right: -50vw; top: -20vw; } }
        @media (min-width: 769px) { #desktop-wall-view { display: block; } }
    </style>
</head>
<body>

    <div class="gold-curve curve-1"></div>
    <div class="gold-curve curve-2"></div>

    <div class="container">
        <div id="mobile-input-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1> 
            </div>
            <br>
            <div class="input-card">
                <div class="instruction">
                    <strong>STEP 1</strong><br>
                    依照你生活中的日常經驗，分享一個「能幫助垃圾減量的方法」。
                </div>
                <textarea id="userInput" placeholder="例如：使用環保杯..."></textarea>
                <button id="submitBtn" onclick="submitMessage()">送出行動</button>
            </div>
        </div>

        <div id="desktop-wall-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1>
            </div>
            <div class="wall-header">
                <div class="impact-text">每一個行動改變 > 成就巨大的影響力</div>
            </div>
            <div class="message-wall" id="wallContainer">
                </div>
        </div>
    </div>

    <div class="footer">主辦單位：隆中向上教育基金會 | 贊助單位：XSGames GameSparcs</div>

    <script>
        // ✅ 您的 Google Apps Script 網址
        const scriptURL = "https://script.google.com/macros/s/AKfycbzvncIKXT9kH8bpgpk2bt6kusxP1Yk4vb3BrosCLpr00Xlf1wQ5qkRslQI4_g0K638NxA/exec"; 

        // 牆面元素
        const wallContainer = document.getElementById('wallContainer');
        let currentMessagesHash = ""; 

        // --- 定義亂數顏色列表 ---
        const randomTextColors = [
            '#A62323', // Primary Red
            '#2E7D63', // Primary Green
            '#444444', // 深灰色
            '#6C757D', // 灰色
            '#8D6A00', // 深金色 (Accent Gold 稍微暗一點)
            '#1E3A5F', // 深藍色 (新增)
            '#5A2D54'  // 紫色系 (新增)
        ];

        // --- 手機端邏輯 (保持不變) ---
        function submitMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('submitBtn');
            const text = input.value.trim();
            if (!text) { alert("請輸入內容！"); return; }
            btn.disabled = true;
            btn.innerText = "傳送中...";
            fetch(`${scriptURL}?action=insert&text=${encodeURIComponent(text)}`)
                .then(() => {
                    alert("感謝您的響應！訊息已上牆。");
                    input.value = "";
                    btn.disabled = false;
                    btn.innerText = "送出行動";
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("發送失敗，請檢查網路。");
                    btn.disabled = false;
                    btn.innerText = "重試";
                });
        }

        // --- 牆面端邏輯 ---

        function updateWall() {
            fetch(`${scriptURL}?action=read`)
                .then(response => response.json())
                .then(data => {
                    const newHash = JSON.stringify(data);
                    if (newHash !== currentMessagesHash) {
                        currentMessagesHash = newHash;
                        renderWall(data);
                    }
                })
                .catch(console.error);
        }

        // 使用隨機旋轉和偏移的穩定繪製函式
        function renderWall(data) {
            wallContainer.innerHTML = ""; // 清空
            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'message-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerText = item.text;

                // --- 實現亂數旋轉、偏移和顏色 ---
                const randomRotation = Math.floor(Math.random() * 8) - 4; // -4 度到 +3 度之間
                const randomXOffset = Math.floor(Math.random() * 20) - 10; // -10px 到 +9px 之間
                const randomSize = Math.floor(Math.random() * 0.8) + 1.2; // 1.2rem 到 2.0rem 之間
                const randomColor = randomTextColors[Math.floor(Math.random() * randomTextColors.length)];
                
                card.style.transform = `rotate(${randomRotation}deg) translateX(${randomXOffset}px)`;
                card.style.fontSize = `${randomSize}rem`; // 設定亂數字體大小
                card.style.color = randomColor; // 設定亂數顏色

                // 讓滑鼠移上去時可以停止動畫 (提升可讀性)
                card.onmouseover = () => card.style.transform = 'none'; 
                card.onmouseout = () => card.style.transform = `rotate(${randomRotation}deg) translateX(${randomXOffset}px)`;
                // --- 結束亂數排列 ---

                wallContainer.appendChild(card);
            });
        }

        // 只有在寬螢幕 (牆面) 時才啟用自動更新
        if (window.innerWidth > 768) {
            updateWall(); 
            setInterval(updateWall, 3000); 
        }
    </script>
</body>
</html>
