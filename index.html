<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾減量大作戰！</title>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/d3.cloud.min.js"></script>
    
    <style>
        /* --- 風格設定 (維持不變) --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        :root {
            --primary-red: #A62323;
            --primary-green: #2E7D63;
            --accent-gold: #D4AF37;
            --bg-gradient: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .gold-curve {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--accent-gold);
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }
        .curve-1 { width: 80vw; height: 80vw; top: -40vw; right: -20vw; }
        .curve-2 { width: 90vw; height: 90vw; top: -45vw; right: -25vw; border-width: 2px; opacity: 0.4; }
        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header-logo h1 { font-weight: 900; font-size: 2.2rem; letter-spacing: 2px; margin: 0; text-align: center; }
        .title-red { color: var(--primary-red); }
        .title-green { color: var(--primary-green); }
        
        /* 手機介面 */
        #mobile-input-view { display: none; width: 90%; max-width: 400px; }
        .input-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--primary-green);
        }
        .instruction { text-align: left; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.6; }
        textarea {
            width: 100%; height: 120px; padding: 15px;
            border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; resize: none; margin-bottom: 20px;
        }
        button {
            background: linear-gradient(90deg, var(--primary-red), var(--primary-green));
            color: white; border: none; padding: 12px 30px;
            font-size: 1.1rem; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* 牆面介面 */
        #desktop-wall-view { display: none; width: 90%; max-width: 1000px; height: 85vh; }
        .wall-header { text-align: center; margin-bottom: 20px; }
        .impact-text {
            font-size: 1.5rem; font-weight: 700; color: #444;
            background: rgba(255,255,255,0.8); padding: 10px 30px; border-radius: 50px;
            display: inline-block;
        }
        
        /* --- 修改區塊：文字雲容器樣式 --- */
        .message-wall {
            width: 100%; 
            height: 100%; /* 佔滿剩餘空間 */
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 隱藏超出範圍的內容，移除滾動條 */
            padding: 0;
        }
        
        /* D3 文字樣式 */
        .word-cloud-text {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            cursor: default;
            transition: opacity 0.3s;
        }
        /* --- 修改區塊結束 --- */


        /* Footer */
        .footer { position: absolute; bottom: 0; width: 100%; background: white; padding: 10px; text-align: center; font-size: 0.75rem; color: #888; }

        /* RWD */
        @media (max-width: 768px) { #mobile-input-view { display: block; } .curve-1 { right: -50vw; top: -20vw; } }
        @media (min-width: 769px) { #desktop-wall-view { display: block; } }
    </style>
</head>
<body>

    <div class="gold-curve curve-1"></div>
    <div class="gold-curve curve-2"></div>

    <div class="container">
        <div id="mobile-input-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1> 
            </div>
            <br>
            <div class="input-card">
                <div class="instruction">
                    <strong>STEP 1</strong><br>
                    依照你生活中的日常經驗，分享一個「能幫助垃圾減量的方法」。
                </div>
                <textarea id="userInput" placeholder="例如：使用環保杯..."></textarea>
                <button id="submitBtn" onclick="submitMessage()">送出行動</button>
            </div>
        </div>

        <div id="desktop-wall-view">
            <div class="header-logo">
                <h1>垃圾減量大作戰！</h1>
            </div>
            <div class="wall-header">
                <div class="impact-text">每一個行動改變 > 成就巨大的影響力</div>
            </div>
            <div class="message-wall" id="wallContainer">
                </div>
        </div>
    </div>

    <div class="footer">主辦單位：隆中向上教育基金會 | 贊助單位：XSGames GameSparcs</div>

    <script>
        // ✅ 您的 Google Apps Script 網址
        const scriptURL = "https://script.google.com/macros/s/AKfycbzvncIKXT9kH8bpgpk2bt6kusxP1Yk4vb3BrosCLpr00Xlf1wQ5qkRslQI4_g0K638NxA/exec"; 

        // 牆面元素
        const wallContainer = document.getElementById('wallContainer');
        let currentMessagesHash = ""; 

        // --- 定義亂數顏色列表 ---
        const randomTextColors = [
            '#A62323', '#2E7D63', '#444444', '#6C757D', '#8D6A00', '#1E3A5F', '#5A2D54'
        ];

        // --- 手機端邏輯 (保持不變) ---
        function submitMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('submitBtn');
            const text = input.value.trim();
            if (!text) { alert("請輸入內容！"); return; }
            btn.disabled = true;
            btn.innerText = "傳送中...";
            fetch(`${scriptURL}?action=insert&text=${encodeURIComponent(text)}`)
                .then(() => {
                    alert("感謝您的響應！訊息已上牆。");
                    input.value = "";
                    btn.disabled = false;
                    btn.innerText = "送出行動";
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("發送失敗，請檢查網路。");
                    btn.disabled = false;
                    btn.innerText = "重試";
                });
        }

        // --- 牆面端邏輯 (使用 D3-Cloud 實現最新居中) ---

        function updateWall() {
            fetch(`${scriptURL}?action=read`)
                .then(response => response.json())
                .then(data => {
                    const newHash = JSON.stringify(data);
                    if (newHash !== currentMessagesHash) {
                        currentMessagesHash = newHash;
                        // 這裡呼叫新的 D3 繪圖函式
                        renderD3WordCloud(data);
                    }
                })
                .catch(console.error);
        }

        function renderD3WordCloud(data) {
            // 1. 資料處理：反轉陣列，讓最新的資料排在最前面 (index 0)
            const reversedData = [...data].reverse();

            // 2. 計算字體大小和顏色：
            // 依據 index 決定大小，index 越小(越新)字體越大
            // 最大字體 45px，最小 14px，每增加一個 index 減少 1.5px
            const words = reversedData.map((d, i) => ({
                text: d.text,
                size: Math.max(14, 45 - i * 1.5), 
                color: randomTextColors[Math.floor(Math.random() * randomTextColors.length)]
            }));

            // 清空舊的內容
            wallContainer.innerHTML = '';
            const width = wallContainer.clientWidth;
            const height = wallContainer.clientHeight;

            // 3. 設定 D3-Cloud 佈局
            const layout = d3.cloud()
                .size([width, height])
                .words(words)
                .padding(2) // 文字間距
                // 隨機旋轉：大部分水平(0度)，少部分旋轉90度，模擬範例圖片效果
                .rotate(() => (Math.random() > 0.7 ? 90 : 0)) 
                .font("Noto Sans TC")
                .fontSize(d => d.size)
                .on("end", draw); // 佈局完成後呼叫 draw 函式

            layout.start();

            // 4. 繪製 SVG
            function draw(words) {
                d3.select("#wallContainer").append("svg")
                    .attr("width", layout.size()[0])
                    .attr("height", layout.size()[1])
                    .append("g")
                    .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                    .selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .attr("class", "word-cloud-text")
                    .style("font-size", d => d.size + "px")
                    .style("fill", d => d.color)
                    .attr("text-anchor", "middle")
                    .attr("transform", d => "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")")
                    .text(d => d.text)
                    .style("opacity", 0)
                    .transition() // 加入淡入動畫
                    .duration(800)
                    .style("opacity", 1);
            }
        }

        // 只有在寬螢幕 (牆面) 時才啟用自動更新
        if (window.innerWidth > 768) {
            updateWall(); 
            setInterval(updateWall, 3000); 
        }
    </script>
</body>
</html>
